repos:
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        language_version: python3.10
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: "Sort module imports"
        args: ["--profile", "black", "--filter-files"]
  - repo:
    rev: 5.0.4
    hooks:
      - id: flake8
        args: ["--config=.flake8"]